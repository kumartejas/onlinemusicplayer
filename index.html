<html>
<head>
    <title>HTML5 Audio Player</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
</head>
<body>
<div id="container">
	<div id="audio-image">
		<img class="cover" />
	</div>
	<div id="audio-player">
		<div id="audio-info">
			<span class="artist"></span>  <span class="title"></span><br><br>
		</div>
		<br>
		 <input id="volume" type="range" min="0" max="10" value="5" />
		 <br>
		 <div id="buttons">
		 <span>
			<button id="prev"></button>
			<button id="play"></button>
			<button id="pause"></button>
			<button id="stop"></button>
			<button id="next"></button>
			</span>
		 </div>
		 <div class="clearfix"></div>
		 <div id="tracker">
			<div id="progressBar">
				<span id="progress"></span>
			</div>
			<span id="duration"></span>
		 </div>
		 <div class="clearfix"></div>
		 <ul id="playlist" class="hidden">
			<li song="dostha.mp3" cover="cover1.jpg" artist="">dostha.mp3</li>
			<li song="rider.mp3" cover="cover2.jpg" artist="">rider.mp3</li>
			<li song="astr.mp3" cover="cover3.jpg" artist="">astronomia.mp3</li>
			<li song="titanic.mp3" cover="cover4.jpg" artist="">titanic.mp3</li>
			<li song="safari.mp3" cover="cover5.jpg" artist="">safari.mp3</li>
			<li song="joker.mp3" cover="cover6.jpg" artist="">joker.mp3</li>
			<li song="lay.mp3" cover="cover6.jpg" artist="">lay.mp3</li>
			<li song="Let.mp3" cover="cover7.jpg" artist="">let me .mp3</li>
			<li song="faded.mp3" cover="cover8.jpg" artist="">faded.mp3</li>
			<li song="india.mp3" cover="cover9.jpg" artist="">india.mp3</li>
			<li song="believer.mp3" cover="cover10.jpg" artist="">beliver.mp3</li>
		</ul>
	</div>

</div>

<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
